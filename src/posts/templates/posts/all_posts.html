{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    {% for post in posts %}
        <br>
        <div dir='rtl' class="d-flex justify-content-center">
            <div class="col-9">
                <div class="card text-right" style="background-color: #eeeeee">
                    <p class="card-header bg-white">
                        <a href="{% url 'account:dashboard' post.user.id %}"> {{ post.user }} </a>
                        <span class="mt-1" style="float:left; font-size: 10px">{{ post.jcreated }}</span>
                    </p>
                    <p class="card-body"
                       style="width: 400px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis">
                        {{ post.body }}
                    </p>
                    {#اطلاعات از جدول دیتابیس post واکشی میشوند#}
                    <a class="col-4 btn btn-info text-white" href="{{ post.get_absolute_url }}"> رفتن به سوال
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                  d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
