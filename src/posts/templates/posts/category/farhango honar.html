<head>
    <title>سوالات فرهنگ و هنر</title>
</head>
{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    <br><h4 class="text-center">سوالات فرهنگ و هنر</h4><hr class="bg-dark" style="margin-right: auto;margin-left: auto; width: 40%"><br>
    {% for post in posts %}
        {% ifequal post.category '5' %}
            <div dir='rtl' class="d-flex justify-content-center">
                <div class="col-9">
                    <div class="card text-right" style="background-color: #eeeeee">
                        <p class="card-header bg-white">
                            <a href="{% url 'account:dashboard' post.user.id %}"> {{ post.user }} </a>
                            <span class="mt-1" style="float:left; font-size: 10px">{{ post.jcreated }}</span>
                        </p>
                        <p class="card-body" style="width: 400px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis">
                            {{ post.body }}
                        </p>
                        <button class="col-4 btn bg-info" type='button'><a class="text-white" href="{{ post.get_absolute_url }}"> رفتن به سوال</a></button>
                    </div>
                </div>
            </div><br>
        {% endifequal %}

    {% endfor %}

{% endblock %}
